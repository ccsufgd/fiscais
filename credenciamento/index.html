<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credenciamento de Colaboradores - Vestibular UFGD</title>
  <style>
    /* Estilos para remover margens e fazer o iframe preencher a tela */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita barras de rolagem no corpo da página */
    }
    iframe {
      border: none; /* Remove a borda padrão do iframe */
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 
    O iframe abaixo carrega e exibe o formulário de credenciamento do Google Script.
    Os estilos garantem que ele ocupe todo o espaço visível da janela do navegador.
  -->
  <iframe src="https://script.google.com/a/macros/ufgd.edu.br/s/AKfycbxmYx2e_j85ZMzoUiw50tUlSUMv1_4lPcpJ0bvsEDtB8OLUd_13jCVaJn0aoHZTCH1R6A/exec">
    Seu navegador não suporta iframes. Por favor, acesse o link diretamente: 
    <a href="https://script.google.com/a/macros/ufgd.edu.br/s/AKfycbxmYx2e_j85ZMzoUiw50tUlSUMv1_4lPcpJ0bvsEDtB8OLUd_13jCVaJn0aoHZTCH1R6A/exec">
      Link para o Credenciamento
    </a>
  </iframe>
</body>
</html>
